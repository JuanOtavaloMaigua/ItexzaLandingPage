        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <!---This is header info-->

                    </ol>
                </div>

                <div class="header_info_contact_whatsapp_contact">
                    <ol>
                        <li>
                            <i class="fab fa-whatsapp"></i>
                        </li>
                        <li>
                            <label>whatsapp: </label>
                        </li>
                        <li>
                            <a href="https://wa.me/593998145374?text=Hola%20estoy%20interesado%20en%20un%20producto%20podria%20ayudarme%20?">

                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/pages/category/Textile-Company/Itexza-100312588630323/">
                            <i class="fab fa-instagram-square"></i>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>

        <!--This is just a line-->

        <!--This is a header with menu, logo and search-->
        <header class="header_container">
            <div class="header_container_logo_container">
                <img src="logo/logoItexza.jpeg" alt="logo_itexza">
            </div>
            <div class="header_container_menu">
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="telas.html">Telas</a>
                    <a href="insumos.html">Insumos</a>
                    <a href="nosotros.html">Nosotros</a>

            </div>

            <div class="header_container_icons">

                    <a href="contactanos.html">
                        <i class="fas fa-map-marker-alt"></i>

        <!---This is the slider-->
        <div class="slideShowContainer">
            <div class="mySlide fade">
                <img src="imgSlides/slide1.jpg" alt="slide1" style="width: 100%">
                <div class="textSlide1">Calidad Y</div>
                <div class="textSlide2">Variedad</div>
            </div>

            <div class="mySlide fade">
                <img src="imgSlides/slide2.jpg" alt="slide2" style="width: 100%">
                <div class="textSlide1">Calidad Y</div>
                <div class="textSlide2">Cantidad</div>
            </div>
            
            <div class="mySlide fade">
                <img src="imgSlides/slide3.jpg" alt="slide3" style="width: 100%">

            <div class="dot_list">
                <span class="dot"></span>

            <div class="products_title">
                <h2 class="titleProducts">Nuestros Productos</h2>
            </div>

            <div class="products_content">
                <div class="products_content_item">
                    <img src="imgs/telaPeluche.jpg" alt="telaPeluche">

            <div class="message_company_telas">
                <img src="imgs/somosTelas.jpg" alt="somos telas">

            <div class="message_company_messages">

                    <img src="imgs/somosCobijas.jpg" alt="somos cobijas">
